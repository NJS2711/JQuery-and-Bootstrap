    <script type="text/javascript" src="jquery-3.6.0.js">  
    </script>  
    <script type="text/javascript">  
     $(document).ready(function(){  
      $("h1").css("background-color", "red"); 
      $(".container").css("background-color", "aqua");
      $(".container").css("border-style", "solid");
      $(".container").css("border-color", "black");
      $(".container").css("border-width", "2px");
      $(".container").css("text-align", "left");
      $(".container").css("display", "block");
      $(".container").css("font-size", "27px");
      $("#b1").click(function(){
       $("h1").slideUp();
       $(".container").slideUp();  
      })
      $("#b2").click(function(){
       $("h1").slideDown();
       $(".container").slideDown();
      })
      $("#b3").click(function(){
       $("h1").append(" -HAVE A GOOD DAY");
      })
     })
    </script> 
</head>
